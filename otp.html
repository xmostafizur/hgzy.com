function startTimer(duration) {
    let timer = duration, minutes, seconds;
    const countdown = setInterval(() => {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;

        timerElement.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

    }, 1000);
}
